name: smartreceipt
description: A mobile-first receipt scanning & organisation app
publish_to: "none" # Remove this if you plan to publish to pub.dev
version: 0.0.1+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Firebase (latest stable versions that work together)
  firebase_core: ^2.27.0
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.6.6
  firebase_auth: ^4.17.5
  firebase_messaging: ^14.7.6

  # Local database
  sqflite: ^2.3.3
  path_provider: ^2.1.3

  # Image picking & camera
  image_picker: ^1.1.2
  camera: ^0.11.2

  # OCR
  google_mlkit_text_recognition: ^0.13.0

  # State management
  provider: ^6.1.2

  # UI & Theming
  flutter_material_color_picker: ^1.2.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true




