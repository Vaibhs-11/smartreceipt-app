name: smartreceipt
description: A mobile-first receipt scanning & organisation app
publish_to: "none" # Remove this if you plan to publish to pub.dev
version: 0.0.1+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.5.1
  flutter_dotenv: ^5.1.0
  uuid: ^4.4.2
  equatable: ^2.0.5

  # Firebase (latest stable versions that work together)
  firebase_core: ^4.0.0
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.0
  firebase_auth: ^6.0.1
  firebase_messaging: ^16.0.0
  cloud_functions: ^6.0.0

  # Local database
  sqflite: ^2.3.3
  path_provider: ^2.1.3

  # Image picking & camera
  image_picker: ^1.1.2
  file_picker: ^8.0.0
  camera: ^0.11.2

  # State management
  provider: ^6.1.2

  # UI & Theming
  flutter_material_color_picker: ^1.2.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - config/.env
    - config/env.example
