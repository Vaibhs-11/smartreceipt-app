name: smartreceipt
description: A mobile-first receipt scanning & organisation app
publish_to: "none"
version: 0.0.1+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.5.1
  flutter_dotenv: ^5.1.0
  uuid: ^4.4.2
  equatable: ^2.0.5

  # Firebase (latest stable versions that work together)
  firebase_core: ^2.32.0
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.7.5
  firebase_auth: ^4.19.6
  firebase_messaging: ^14.9.3
  cloud_functions: ^4.7.3

  # Local database
  sqflite_sqlcipher: ^3.3.0
  path_provider: ^2.1.3

  # Image picking & camera
  image_picker: ^1.1.2
  file_picker: ^8.0.0
  camera: ^0.11.2

  # UI & Theming
  flutter_material_color_picker: ^1.2.0
  intl: ^0.20.2

  # PDF processing (use compatible versions)
  pdf_text: ^0.5.0
  pdf_render: ^1.3.6
  image: ^4.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - config/.env
    - config/env.example
