name: receiptnest
description: A mobile-first receipt scanning & organisation app
publish_to: "none"
version: 1.2.0+22

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  meta: ^1.15.0
  path: ^1.9.0
  http: ^1.2.1
  uuid: ^4.4.2
  equatable: ^2.0.5
  intl: ^0.20.2
  url_launcher: ^6.3.0
  in_app_purchase: ^3.2.0

  # State management & config
  flutter_riverpod: ^1.0.0
  flutter_dotenv: ^6.0.0
  shared_preferences: ^2.3.2

  # Firebase (stable + launch-safe)
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  firebase_storage: ^13.0.1
  firebase_messaging: ^16.0.1
  cloud_functions: ^6.0.1
  firebase_app_check: ^0.4.1
  firebase_crashlytics: ^5.0.1
  device_info_plus: ^11.5.0
  package_info_plus: ^8.3.1

  # Local database
  sqflite_sqlcipher: ^3.3.0
  path_provider: ^2.1.3

  # Image picking & camera
  image_picker: ^1.1.2
  file_picker: ^10.3.3
  camera: ^0.11.2
  connectivity_plus: ^6.1.1

  # UI & theming
  flutter_material_color_picker: ^1.2.0

  # PDF & image processing
  pdfx: ^2.6.0
  image: ^4.1.7
  syncfusion_flutter_pdf: ^31.1.18

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - config/.env
    - config/env.example
    - assets/branding/receipt_nest_logo.png
