name: smartreceipt
description: A mobile-first receipt scanning & organisation app
publish_to: "none"
version: 0.0.1+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^1.0.0
  flutter_dotenv: ^6.0.0
  uuid: ^4.4.2
  equatable: ^2.0.5

  # Firebase (latest stable versions that work together)
  firebase_core: ^4.1.0
  cloud_firestore: ^6.0.1
  firebase_storage: ^13.0.1
  firebase_auth: ^6.0.2
  firebase_messaging: ^16.0.1
  cloud_functions: ^6.0.1

  # Local database
  sqflite_sqlcipher: ^3.3.0
  #sqflite: ^2.3.3
  path_provider: ^2.1.3

  # Image picking & camera
  image_picker: ^1.1.2
  file_picker: ^10.3.3
  camera: ^0.11.2

  # UI & Theming
  flutter_material_color_picker: ^1.2.0
  intl: ^0.20.2

  # PDF processing (use compatible versions)
  #pdf_render: ^1.3.9+hotfix.1
  pdfx: ^2.6.0
  image: ^4.1.7
  syncfusion_flutter_pdf: ^31.1.18

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - config/.env
    - config/env.example
